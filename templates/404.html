<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Modern color palette */
        :root {
            --primary-color: #6C63FF; /* Purple */
            --secondary-color: #FF6584; /* Pink */
            --background-gradient: linear-gradient(135deg, #f0f4f8, #e1e6f0);
            --text-color: #2D3748; /* Dark gray */
            --text-light: #4A5568; /* Light gray */
            --accent-color: #4CAF50; /* Green */
            --white: #FFFFFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body, html {
            height: 100%;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .error-box {
            background: var(--white);
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }

        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .description {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Oops! Page Not Found</h2>
            <p class="description">The page you are looking for might have been moved or deleted. Let's get you back on track!</p>
            <a href="/" class="back-btn">Go Back Home</a>
        </div>
    </div>
</body>
</html>
