{% extends 'main.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'task_delete.css' %}">
{% endblock %}

{% block content %}
<div class="card">
    <p>Are you sure you want to delete --<b>{{ task.title }}</b>-- task?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete it</button>
    </form>
    <br>
    <a href="{{ request.META.HTTP_REFERER|default:'/' }}">Cancel</a>
</div>
{% endblock %}
