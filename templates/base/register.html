{% extends 'main.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
{% endblock %}


{% block content %}
<div class="card">
    <form method="POST">
        {% csrf_token %}
        <div class="field">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}" class="btn-link">Login Here</a></p>
</div>
{% endblock %}
